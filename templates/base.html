<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body>
        <nav id="nav">
            {% if sections %}
                {% for section in sections %}
                {% endfor %}
            {% elif pages %}
                {% for page in pages %}
                {% endfor %}
            {% endif %}
        </nav>
        {% block content %}
        {% endblock content %}
    </body>
</html>
